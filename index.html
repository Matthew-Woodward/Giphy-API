<!DOCTYPE html>
<html>

<head>
  <title>AJAX Giphy</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body id="wholeThing">

  <div class="jumbotron" id="header">
    <img id="topImageL" src="assets/images/giphy-left.gif">
    <img id="topImageR" src="assets/images/giphy-right.gif">
    <h1>Netflix Giphy Search</h1>
    <h4>Click the buttons to display GIPHYs of your favorite TV shows and movies from Netflix<br>Click the GIPHYs to
      pause and
      play<br>Search
      to add more buttons!</h4>
  </div>

  <form class="form-inline" id="netflixSearch">
    <div class="form-group">
      <label for="netflixInput">Search for anything on Netflix</label>
      <input type="text" id="netflixInput">
    </div>

    <input id="addShow" type="submit" value="submit">
  </form>

  <div class="row">
    <div class="container">
      <div class="btn-group inline pull-left">
        <button class="btn btn-primary" id="show" data-search="Black Mirror">Black Mirror</button>
        <button class="btn btn-primary" id="show" data-search="Making a Murderer">Making a Murderer</button>
        <button class="btn btn-primary" id="show" data-search="Punisher">Punisher</button>
        <button class="btn btn-primary" id="show" data-search="Orange is the New Black">Orange is the New Black</button>

        <div id="myButtons"></div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="container">
      <span>
        <div id="gifArea"></div>
      </span>
    </div>
  </div>


  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>

</html>
